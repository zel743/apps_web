{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar + Carrusel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet" />
</head>

<body>
<body class="bg-white text-gray-900">
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-3">
            <img
            src="{% static 'images/Screenshot 2025-10-02 123349.png' %}"
            class="h-16 w-auto"
            >
            
        </a>

        <!-- Botón móvil -->
        <button id="btnMenu" class="md:hidden inline-flex items-center p-2 rounded-md hover:bg-gray-100" aria-label="Abrir menú" aria-expanded="false">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- NAV desktop -->
        <nav id="navDesktop" class="hidden md:flex items-center gap-6">
            <a href="/" class="text-sm font-semibold tracking-wide py-6 border-b-2 border-lime-500 text-lime-600">INICIO</a>
            <div class="relative group/menu">
  <button
    class="inline-flex items-center gap-1 px-4 py-6 text-sm font-semibold tracking-wide hover:text-lime-600 transition"
    aria-haspopup="true"
    aria-expanded="false"
  >
    QUIÉNES SOMOS
    <svg class="w-4 h-4 transition-transform group-hover/menu:rotate-180" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z" clip-rule="evenodd"/>
    </svg>
  </button>

  <!-- Dropdown -->
  <div
    class="absolute left-0 top-full mt-0 w-64 rounded-xl border bg-white shadow-lg p-2 z-50
           opacity-0 invisible pointer-events-none translate-y-1 transition
           group-hover/menu:opacity-100 group-hover/menu:visible group-hover/menu:pointer-events-auto group-hover/menu:translate-y-0
           group-focus-within/menu:opacity-100 group-focus-within/menu:visible group-focus-within/menu:pointer-events-auto group-focus-within/menu:translate-y-0"
    role="menu"
  >
    <ul class="text-sm">
      <li>
        <a class="block w-full px-4 py-3 rounded-lg hover:bg-gray-100" href="/historia" role="menuitem">Historia</a>
      </li>
    </ul>
  </div>
</div>


          <div class="relative group/menu">
  <button
    class="inline-flex items-center gap-1 px-4 py-6 text-sm font-semibold tracking-wide hover:text-lime-600 transition"
    aria-haspopup="true"
    aria-expanded="false"
  >
    PRODUCTOS
    <svg class="w-4 h-4 transition-transform group-hover/menu:rotate-180" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z" clip-rule="evenodd"/>
    </svg>
  </button>

  <!-- Dropdown -->
  <div
    class="absolute left-0 top-full mt-0 w-64 rounded-xl border bg-white shadow-lg p-2 z-50
           opacity-0 invisible pointer-events-none translate-y-1 transition
           group-hover/menu:opacity-100 group-hover/menu:visible group-hover/menu:pointer-events-auto group-hover/menu:translate-y-0
           group-focus-within/menu:opacity-100 group-focus-within/menu:visible group-focus-within/menu:pointer-events-auto group-focus-within/menu:translate-y-0"
    role="menu"
  >
    <ul class="text-sm">
      <li><a class="block w-full px-4 py-3 rounded-lg hover:bg-gray-100" href="/productos/nutrioli">Nutrioli</a></li>
      <li><a class="block w-full px-4 py-3 rounded-lg hover:bg-gray-100" href="/productos/sabrosano">Sabrosano</a></li>
      <li><a class="block w-full px-4 py-3 rounded-lg hover:bg-gray-100" href="/productos/ave">Ave</a></li>
      <li><a class="block w-full px-4 py-3 rounded-lg hover:bg-gray-100" href="/productos/gran-tradicion">Gran Tradición</a></li>
      <li><a class="block w-full px-4 py-3 rounded-lg hover:bg-gray-100" href="/productos/commodities">Commodities</a></li>
      <li><a class="block w-full px-4 py-3 rounded-lg hover:bg-gray-100" href="/productos/refinados-mezclas">Refinados y Mezclas</a></li>
    </ul>
  </div>
</div>


          <a href="/contactos" class="text-sm font-semibold tracking-wide py-6 hover:text-lime-600 transition">CONTACTO</a>
        </nav>
      </div>
    </div>

    <!-- NAV móvil -->
    <nav id="navMobile" class="md:hidden hidden border-t">
      <div class="px-4 py-2 space-y-1">
        <a href="/" class="block px-2 py-2 font-semibold hover:bg-gray-50">INICIO</a>
        <a href="historia.html" class="block px-2 py-2 font-semibold hover:bg-gray-50">Historia</a>

        <details class="group">
          <summary class="flex items-center justify-between cursor-pointer px-2 py-2 font-semibold hover:bg-gray-50">
            PRODUCTOS
            <svg class="w-4 h-4 transition-transform group-open:rotate-180" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z" clip-rule="evenodd"/>
            </svg>
          </summary>
          <div class="pl-3 py-1 space-y-1">
            <a class="block px-2 py-1 text-sm text-gray-700 hover:bg-gray-50 rounded" href="/productos/nutrioli">Nutrioli</a>
            <a class="block px-2 py-1 text-sm text-gray-700 hover:bg-gray-50 rounded" href="/productos/sabrosano">Sabrosano</a>
            <a class="block px-2 py-1 text-sm text-gray-700 hover:bg-gray-50 rounded" href="/productos/ave">Ave</a>
            <a class="block px-2 py-1 text-sm text-gray-700 hover:bg-gray-50 rounded" href="/productos/gran-tradicion">Gran Tradición</a>
            <a class="block px-2 py-1 text-sm text-gray-700 hover:bg-gray-50 rounded" href="/productos/commodities">Commodities</a>
            <a class="block px-2 py-1 text-sm text-gray-700 hover:bg-gray-50 rounded" href="/productos/refinados-mezclas">Refinados y Mezclas</a>
          </div>
        </details>

        <a href="/contactos" class="block px-2 py-2 font-semibold hover:bg-gray-50">CONTACTO</a>
      </div>
    </nav>
  </header>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
  <script>
    const btn = document.getElementById('btnMenu');
    const navMobile = document.getElementById('navMobile');
    btn.addEventListener('click', () => {
      const open = navMobile.classList.toggle('hidden') === false;
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
  </script>
  <main class="bg-stone-300 w-full h-[calc(100%-144px)] bg-transparent">

        {% block content %}
        {% endblock%}
     </main>

</body>
